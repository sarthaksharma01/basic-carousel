<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>carousel</title>
</head>
<link rel="stylesheet" type="text/css" href="./carousel.css" />
<body>
              <div class="outterBound row">
                    <div class="insideSize col-sm-6">
                         <div id="text">
                                                <p>
                                                    <h3><strong>What they`ye said about us</strong></h3>
                                                    <p></p>
                                                    Lorem ipsum dolor sit amet consectetur
                                                  <p></p> atque mollitia ut a esse, quibusdam minima rerum reiciendis<p></p> voluptatibus odio repudiandae ab. Fuga aspernatur voluptatum nisi.
                                                  <p></p>
                                                  <button type="button" class="btn  btn-lg" id="contactus">Contact Us</button>
                                                </p>
                                  </div>
                    </div>
                    <div class="insideSize col-sm-6">
                         <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                                                <ol class="carousel-indicators">
                                                  <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                                                  <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                                                  <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                                                </ol>
                                                <div class="carousel-inner">
                                                  <div class="carousel-item active">
                                                    <img class="d-block w-100" src="https://lorempixel.com/250/250/nature/1" alt="First slide">
                                                  </div>
                                                  <div class="carousel-item">
                                                    <img class="d-block w-100" src="https://lorempixel.com/250/250/nature/5" alt="Second slide">
                                                  </div>
                                                  <div class="carousel-item">
                                                    <img class="d-block w-100" src="https://lorempixel.com/250/250/nature/3" alt="Third slide">
                                                  </div>
                                                </div>
                                                <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                                                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                                  <span class="sr-only">Previous</span>
                                                </a>
                                                <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                                                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                                  <span class="sr-only">Next</span>

                                  </div>
                    </div>
                </div>
                
    <script data-main="scripts/main.js" src="./carousel.js"></script>
